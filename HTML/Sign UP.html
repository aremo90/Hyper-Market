<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hyper Market</title>

    <!-- &FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet" />


    <link rel="shortcut icon" href="../images/market.png" type="image/x-icon">

    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/all.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/signUp.CSS" />
</head>

<body class="signUp">
    <!-- &navBar -->
    <nav class="navbar navbar-expand-lg navbar-dark py-3 fixed-top bg-black">
        <div class="container">
            <a class="navbar-brand text-uppercase h1 logo line" href="../index.html">
                Hyper Market
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-3">
                    <li class="nav-item">
                        <a class="nav-link active underline fs-5" aria-current="page" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active underline fs-5" aria-current="page" href="../index.html">Our
                            Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active underline fs-5 account" aria-current="page" href="LogIn.html">Log
                            In</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="py-5 my-5">
        <div class="container">
            <div class="text-section">
                <h2 class="text-center my-5">Register</h2>
            </div>

            <div class="row g-3">
                <div class="col-md-6">
                    <label for="fName" class="form-label">First name</label>
                    <input type="text" class="form-control" id="fName" value="" placeholder="First Name" />
                </div>
                <div class="col-md-6">
                    <label for="lName" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="lName" value="" placeholder="Last Name" />
                </div>
                <div class="col-md-6">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" aria-describedby="passwordHelpInline"
                        placeholder="Password" />
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="mail" class="form-control" id="email" value="" placeholder="Email" />
                </div>
                <div class="col-md-6">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group has-validation">
                        <input type="text" class="form-control" id="username"
                            aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback"
                            placeholder="Username" />
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city"
                        aria-describedby="validationServer03Feedback" placeholder="City" />
                </div>
                <div class="col-md-3">
                    <label for="state" class="form-label">State</label>
                    <select class="form-select" id="state" aria-describedby="validationServer04Feedback">
                        <option selected disabled value="">Choose...</option>
                        <option>Cairo</option>
                        <option>Giza</option>
                        <option>Tanta</option>
                        <option>Qena</option>
                        <option>Alex</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="zipCode" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="zipCode"
                        aria-describedby="validationServer05Feedback" placeholder="Zip" value="" />
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit" onclick="signUp()">
                        Register Now
                    </button>
                    <p id="existMessage"></p>
                </div>
            </div>
            <div id="existMessage">
                
            </div>
        </div>
    </section>


    <script src="../js/bootstrap.bundle.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/account.js"></script>
</body>

</html>
